<header class="navigation-section position-absolute" [class.open]="menu">
  <div class="navigation-overlay"></div>
  <div class="navigation-and-offcanvas" [class.open]="menu">
    <div class="col no-margin-bottom lg-5 md-basis-uato">
      <nav class="navigation-menu">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link w--current">Acasa</a>

        <div data-hover="1" data-delay="0"
          class="nav-dropdown w-dropdown">
          <div class="nav-dropdown-toggle w-dropdown-toggle">
            <a href="#" class="nav-link-block w-inline-block">
              <div>Servicii</div>
              <div class="dropdown-icon w-icon-dropdown-toggle"></div>
            </a>
          </div>
          <nav class="dropdown-list w-dropdown-list">

            <a routerLink="servicii-contabilitate-srl" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="dropdown-link w-dropdown-link">Contabilitate SRL</a>
            <a routerLink="servicii-salarizare-resurse-umane" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="dropdown-link w-dropdown-link">Salarizare si Resurse Umane</a>
            <a routerLink="servicii-consultanta-fiscala-contabila" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="dropdown-link w-dropdown-link">Consultanta Fiscala</a>
            <a routerLink="servicii-contabilitate-pfa-ii-if" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="dropdown-link w-dropdown-link">Contabilitate PFA, II, IF</a>



          </nav>
        </div>
      </nav>
    </div>

    <div class="col lg-2 md-basis-auto md-order-first no-margin-bottom-lg">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="brand w-inline-block"><img src="/assets/images/logo.svg" alt=""></a></div>
    <div class="col no-margin-bottom lg-5">
      <nav class="navigation-menu justify-end">
        <a routerLink="/despre-noi" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Despre noi</a>
        <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Contact</a>
        <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          class="button-primary animated is-small alignself-center w-inline-block">
          <div class="button-primary-text">Cere oferta</div>
          <div class="button-primary-text for-hover">Hai sa vorbim <span class="fa margin-left"></span></div>
        </a>
      </nav>
    </div>
    <a href="#" (click)="toggleMenu()" class="c-nav__close-button w-inline-block">
      <div class="iconfont is-offcanvas-close-button"><em class="iconfont__no-italize"></em></div>
    </a>
  </div>
  <div class="mobile-navigation-bar"><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="brand w-inline-block"><img src="/assets/images/logo.svg" alt=""
        class="logo-image"></a>
    <a href="#" (click)="toggleMenu()" class="burger-button w-inline-block">
      <div class="iconfont is-burger"><em class="iconfont__no-italize"></em></div>
    </a>
  </div>
</header>
